  	       <h3>CARGO BOOKING </h3>
  	      
  <div class="panel-body">
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label"> CargoID</label>
							<div class="col-md-8">
								<div class="input-group">							
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
									<input type="text" class="form-control1" placeholder="cargoID" name="cargoID">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Email</label>
							<div class="col-md-8">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-envelope-o"></i>
									</span>
									<input type="email" class="form-control1" id="exampleInputPassword1" placeholder="email" name="email">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Mobile</label>
							<div class="col-md-8">
								<div class="input-group input-icon right">
									<span class="input-group-addon">
										<i class="fa fa-pencil"></i>
									</span>
									<input id="email" class="form-control1" type="text" placeholder="mobile" name="mobile">
								</div>
							</div>
							
						</div>
						<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Source</label>
									<div class="col-sm-8"><select name="selector1" id="selector1" class="form-control1">
										<option>Kandla Port,Gujarat</option>
										<option>Nhava sheva,Maharashtra</option>
										<option>Mumbai port,Maharashtra.</option>
										<option>vishakhapattanam,AndhraPradhesh</option>
										<option>Marmagao Port ,Goa</option>
										<option>Cochin Port,Kerala</option>
										<option>Port Blair,Andaman and Nicobar</option>
										<option>Chennai Port,Tamilnadu.</option>
										<option>Haldia Port,Kolkata</option>
										<option>Paradip Port,Orissa</option>
									</select>
									</div>
									</div>
									<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Destination</label>
									<div class="col-sm-8"><select name="selector1" id="selector1" class="form-control1">
										<option>Kandla Port,Gujarat</option>
										<option>Nhava sheva,Maharashtra</option>
										<option>Mumbai port,Maharashtra.</option>
										<option>vishakhapattanam,AndhraPradhesh</option>
										<option>Marmagao Port ,Goa</option>
										<option>Cochin Port,Kerala</option>
										<option>Port Blair,Andaman and Nicobar</option>
										<option>Chennai Port,Tamilnadu.</option>
										<option>Haldia Port,Kolkata</option>
										<option>Paradip Port,Orissa</option>
									</select>
									</div>
									</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Material </label>
							<div class="col-md-8">
								<div class="input-group input-icon right">
									<span class="input-group-addon">
										<i class="fa fa-book"></i>
									</span>
									<input type="material" class="form-control1" placeholder="material" name="material">
								</div>
							</div>
							
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Quantity</label>
							<div class="col-md-8">
								<div class="input-group input-icon right">
									<span class="input-group-addon">
										<i class="fa fa-envelope"></i>
									</span>
									<input type="quantity" class="form-control1" placeholder="quantity" name="quantity">
								</div>
							</div>
							
						</div>
						
									<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Mode of Payment</label>
									<div class="col-sm-8"><select name="selector1" id="selector1" class="form-control1">
										<option>Net Banking</option>
										<option>Cash</option>
										<option>UPI</option>
										<option>Cheque</option>
										<option>Card(credit/debit)</option>
										
									</select>
									</div>
									</div>
								
				
		<form action="cargobooking" method="post">
